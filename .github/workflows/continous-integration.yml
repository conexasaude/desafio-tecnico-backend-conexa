name: Continuous Integration with Github Actions

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
              
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Application JAR
      
      run: mvn clean package
      # working-directory: ./
    
    - name: Docker Compose Build
      run: docker-compose build

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/rest-conexa-challenger:latest ${{ secrets.DOCKER_USERNAME }}/rest-conexa-challenger:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-conexa-challenger:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/rest-conexa-challenger:latest
