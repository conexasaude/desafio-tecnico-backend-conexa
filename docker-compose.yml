version: '3.4'
services:
  db:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: rest-conexa-challenger
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    ports:
      - 3308:3308
    expose:
      - 3308
    networks:
      - conexa-network

  rest-conexa-challenger:
    image: 8841523/rest-conexa-challenger
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    # working_dir: /app
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/rest-conexa-challenger?useTimezone=true&serverTimezone=UTC&useSSL=false
      SPRING.DATASOURCE.USERNAME: docker
      SPRING.DATASOURCE.PASSWORD: admin123
      SPRING.FLYWAY.URL: jdbc:mysql://db:3308
      SPRING.DATA.REDIS.HOST: redis
    ports:
      - 8080:8080
    command: mvn spring-boot:run
    depends_on:
      - db
      - redis
    networks:
      - conexa-network

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - conexa-network
networks:
  conexa-network:
    driver: bridge